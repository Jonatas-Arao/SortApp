<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/pessoa.js"></script>
    <script src="js/sorteio.js"></script>
    <script src="js/implementa.js"></script>
    <title>SortApp</title>
</head>

<body class="bg-blue-grey-lighten-5">

    <div class="py-3 bg-dark container-fluid shadow-sm">
        <a class="text-decoration-none" href="#">
            <h2 class="text-white text-center">SortApp</h2>
        </a>
    </div>

    <section class="mt-4 container">

        <div class="row">
            <button type="button" class="shadow rounded-pill mx-auto btn btn-secondary btn-acao text-center" data-toggle="modal" id="btnCadastrarModalPessoa" data-target="#cadastrarModalPessoa">
                <i class="fas fa-user-plus"></i>
                <p>Adicionar<br>Pessoa</p>
            </button>
            <button type="button" class="shadow rounded-pill mx-auto btn btn-secondary btn-acao text-center" data-toggle="modal" id="btnMostrarPessoas" data-target="#mostrarPessoas">
                <i class="fas fa-users"></i>
                <p>Ver<br>Pessoas</p>
            </button>
            <button type="button" class="shadow rounded-pill mx-auto btn btn-secondary btn-acao text-center" data-toggle="modal" id="btnSorteio" data-target="#sorteio">
                <i class="fas fa-envelope-open-text"></i>
                <p>Sortear<br>Pessoa</p>
            </button>  
        </div>

        <div class="modal fade" id="cadastrarModalPessoa" tabindex="-1" role="dialog" aria-labelledby="cadastrarPessoaTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cadastrarPessoaTitle">Adicionar Pessoa</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="nomePessoa">Nome</label>
                                <input type="text" class="form-control shadow-sm" id="nomePessoa">
                            </div>
                            <div class="form-group">
                                <label for="idadePessoa">Idade</label>
                                <input type="number" class="form-control shadow-sm" id="idadePessoa">
                            </div>
                            <div class="form-group">
                                <label for="perfilPessoa">Perfil</label>
                                <textarea class="form-control shadow-sm" id="perfilPessoa" rows="4"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn shadow-sm btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn shadow-sm btn-danger" data-dismiss="modal" id="cadastrarPessoa">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editarModalPessoa" tabindex="-1" role="dialog" aria-labelledby="editarPessoaTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarPessoaTitle">Atualizar Pessoa</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="nomeEditarPessoa">Nome</label>
                                <input type="text" class="form-control shadow-sm" id="nomeEditarPessoa">
                            </div>
                            <div class="form-group">
                                <label for="idadeEditarPessoa">Idade</label>
                                <input type="number" class="form-control shadow-sm" id="idadeEditarPessoa">
                            </div>
                            <div class="form-group">
                                <label for="perfilEditarPessoa">Perfil</label>
                                <textarea class="form-control shadow-sm" id="perfilEditarPessoa" rows="4"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn shadow-sm btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn shadow-sm btn-danger" data-dismiss="modal" id="editarPessoa">Atualizar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="mostrarPessoas" tabindex="-1" role="dialog" aria-labelledby="mostrarPessoasTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mostrarPessoasTitle">Pessoas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mostrandoPessoas">
                        <div class="list-group" id="mostrandoPessoas">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-toggle="modal" data-target="#carregarPessoas" id="btnModalCarregarPessoas" class="btn shadow-sm btn-primary" data-dismiss="modal">Listas Salvas</button>
                        <button type="button" id="btnExcluirTodasPessoas" class="btn shadow-sm btn-danger" data-dismiss="modal">Excluir Todos</button>
                        <button type="button" data-toggle="modal" data-target="#salvarPessoas" id="btnModalSalvarPessoas" class="btn shadow-sm btn-success" data-dismiss="modal">Nova Lista</button>
                        <button type="button" class="btn shadow-sm btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="salvarPessoas" tabindex="-1" role="dialog" aria-labelledby="salvarPessoasTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="salvarPessoasTitle">Salvando Nova Lista de Pessoas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nomeLista">Nome da Lista</label>
                            <input type="text" class="form-control shadow-sm" id="nomeLista">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnSalvarPessoas" class="btn shadow-sm btn-success" data-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="carregarPessoas" tabindex="-1" role="dialog" aria-labelledby="carregarPessoasTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="carregarPessoasTitle">Lista de Pessoas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mostrandoSaves">
                        <div class="list-group" id="mostrandoSaves">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn shadow-sm btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="sorteio" tabindex="-1" role="dialog" aria-labelledby="sorteioTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sorteioTitle">Pessoa Sorteada</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h1 class="text-center display-4" id="pessoaSorteada"></h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn shadow-sm btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
