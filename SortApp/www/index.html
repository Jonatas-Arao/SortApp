<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/pessoa.js"></script>
    <script src="js/sorteio.js"></script>
    <script src="js/implementa.js"></script>
    <title>SortApp</title>
</head>

<body>

    <div class="py-3 bg-dark container">
        <a class="text-decoration-none" href="#">
            <h2 class="text-white text-center">SortApp</h2>
        </a>
    </div>

    <section class="mt-3 container">

        <div class="row">
            <button type="button" class="mx-auto btn btn-secondary" data-toggle="modal" id="btnCadastrarModalPessoa" data-target="#cadastrarModalPessoa">
                Cadastrar Pessoas
            </button>
        </div>

        <div class="row mt-3">
            <button type="button" class="mx-auto btn btn-secondary" data-toggle="modal" id="btnMostrarPessoas" data-target="#mostrarPessoas">
                Mostrar Pessoas
            </button>
        </div>

        <div class="row mt-3">
            <button type="button" class="mx-auto btn btn-secondary" data-toggle="modal" id="btnSorteio" data-target="#sorteio">
                Sortear
            </button>
        </div>

        <div class="modal fade" id="cadastrarModalPessoa" tabindex="-1" role="dialog" aria-labelledby="cadastrarPessoaTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cadastrarPessoaTitle">Cadastrar Pessoa</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="nomePessoa">Nome</label>
                                <input type="text" class="form-control" id="nomePessoa">
                            </div>
                            <div class="form-group">
                                <label for="idadePessoa">Idade</label>
                                <input type="number" class="form-control" id="idadePessoa">
                            </div>
                            <div class="form-group">
                                <label for="perfilPessoa">Perfil</label>
                                <textarea class="form-control" id="perfilPessoa" rows="4"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="cadastrarPessoa">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="mostrarPessoas" tabindex="-1" role="dialog" aria-labelledby="mostrarPessoasTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mostrarPessoasTitle">Pessoas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mostrandoPessoas">
                        <div class="list-group" id="mostrandoPessoas">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="sorteio" tabindex="-1" role="dialog" aria-labelledby="sorteioTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sorteioTitle">Pessoa Sorteada</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h1 class="text-center display-4" id="pessoaSorteada"></h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
